services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - SFM_SERVICE_DATA=/data
    volumes:
      - ./_runs:/data
      - ./weights:/weights
    command: ["uvicorn", "app:app", "--host", "0.0.0.0", "--port", "8000"]

  frontend:
    build: ./frontend
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://backend:8000
    depends_on:
      - backend
